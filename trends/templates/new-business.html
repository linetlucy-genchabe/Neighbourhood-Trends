{% extends 'base.html' %}
{% load bootstrap5 %} 

{% block content%}


    <div class="jumbotron jumbotron-fluid bg-white pb-3 pt-4">
            
       <h1 class="display-5 text-center font-weight-bold">New Business Information </h1>
    
    </div>      
<div class="container">
  <div class="row">
      <!-- Empty div -->
      <div class="col-lg-3"></div>

      <div class="col-lg-6 pt-2 shadow">
            <form  action="{%url 'new-business'%}" method="post" enctype="multipart/form-data" style="padding-top: 2%;padding-bottom:2%;">
              {%csrf_token%}

              {% bootstrap_form form%}
              <small>Can't find your neighbourhood? add new Neighbourhood in your <a href="/accounts/profile/"> Profile</a>. </small> <br>
              <input type="submit" class="btn btn-info btn-lg font-weight-bold" value="SUBMIT">
            </form>
      </div>

      <div class="col-lg-3"></div>
    
  </div>
</div>
{% endblock %}
